<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Jujutsu Kaisen</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-image: url('images/Luffy-Kaido.mp4');
            background-size: cover;
            background-position: center;
            color: white;
        }
        
        #myVideo {
            position: fixed;
            right: 0;
            bottom: 0;
            min-width: 100%;
            min-height: 100%;
        }
        
        #myBtn {
            width: 200px;
            font-size: 18px;
            padding: 10px;
            border: none;
            background: #000;
            color: #fff;
            cursor: pointer;
        }
        
        #myBtn:hover {
            background: #ddd;
            color: black;
        }
        
        nav div {
            display: flex;
            justify-content: center;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px;
        }
        
        nav div a {
            margin: 0 10px;
            color: white;
            text-decoration: none;
        }
        
        nav div a:hover {
            color: #ddd;
        }
        
        footer {
            background-color: rgba(0, 0, 0, 0.5);
            text-align: center;
            padding: 20px 0;
        }
        
        footer ul {
            list-style: none;
            padding: 0;
        }
        
        footer ul li {
            display: inline;
            margin: 0 10px;
        }
        
        footer ul li a {
            color: white;
            text-decoration: none;
        }
        
        footer ul li a:hover {
            color: #ddd;
        }
    </style>
</head>
<body>
    <header>
        <audio src="images/Luffy-Kaido-audio.mp3" controls autoplay>
            Luffy-Kaido
        </audio>
        <video autoplay muted loop id="myVideo">
            <source src="images/Luffy-Kaido.mp4" type="video/mp4">
        </video>
        <button id="myBtn" onclick="myFunction()">Pause</button>
    </header>
    <nav>
        <div>
            <a href="index.html">Accueil</a>
            <a href="one-piece.html">One Piece</a>
            <a href="naruto.html">Naruto</a>
            <a href="black-clover.html">Black Clover</a>
            <a href="demon-slayer.html">Demon Slayer</a>
            <a href="jujutsu-kaisen.html">Jujutsu Kaisen</a>
        </div>
    </nav>
    <div class="Fansite">
        <footer>
            <ul>
                <li><a href="index.html">Accueil</a></li>
                <li>Information</li>
                <li>Contact</li>
            </ul>
        </footer>
    </div>

    <script>
        var video = document.getElementById("myVideo");
        var btn = document.getElementById("myBtn");
        
        function myFunction() {
          if (video.paused) {
            video.play();
            btn.innerHTML = "Pause";
          } else {
            video.pause();
            btn.innerHTML = "Play";
          }
        }
    </script>
</body>
</html>
